<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(circle at top, #0b1e30, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #00ffff;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #00ffff, #0077ff);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê ESP32 Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>



  <!-- ‚úÖ Background Logger Script -->
  <script type="module" src="firebase-logger.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLAKW51iGzR68EL-ZPWxraFz-NTdNJPqM",
      authDomain: "esp32ledcontrol-c0d28.firebaseapp.com",
      databaseURL: "https://esp32ledcontrol-c0d28-default-rtdb.firebaseio.com",
      projectId: "esp32ledcontrol-c0d28",
      storageBucket: "esp32ledcontrol-c0d28.appspot.com",
      messagingSenderId: "616534198261",
      appId: "1:616534198261:web:5c6848fdec9d01c9c6c2bc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        status.textContent = "‚úÖ Login successful!";
        status.style.color = "#00ff99";
        localStorage.setItem("userEmail", email);
        window.location.href = "index.html"; // Go to control page
      } catch (error) {
        status.textContent = "‚ùå Login failed: " + error.message;
        status.style.color = "#ff5555";
      }
    }


  </script>
</body>
</html>
