
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      background: radial-gradient(circle at top, #0b1e30, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #00eaff;
      text-shadow: 0 0 12px rgba(0, 234, 255, 0.6);
      letter-spacing: 1px;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.05);
      width: 90%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }
    .btn {
      display: block;
      width: 100%;
      font-size: 20px;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn.on {
      background: linear-gradient(90deg, #00ff99, #00cc66);
      color: white;
      box-shadow: 0 0 8px rgba(0, 255, 153, 0.5);
    }
    .btn.on:hover {
      box-shadow: 0 0 18px rgba(0, 255, 153, 0.8);
      transform: scale(1.03);
    }
    .btn.off {
      background: linear-gradient(90deg, #ff4747, #cc1b1b);
      color: white;
      box-shadow: 0 0 8px rgba(255, 71, 71, 0.5);
    }
    .btn.off:hover {
      box-shadow: 0 0 18px rgba(255, 71, 71, 0.8);
      transform: scale(1.03);
    }
    .status {
      font-size: 18px;
      margin-top: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      transition: all 0.4s ease;
      display: inline-block;
      font-weight: 500;
    }
    .onStatus {
      color: #00ff99;
      text-shadow: 0 0 8px rgba(0, 255, 153, 0.6);
    }
    .offStatus {
      color: #ff4747;
      text-shadow: 0 0 8px rgba(255, 71, 71, 0.6);
    }
    .sliderContainer {
      margin-top: 25px;
      text-align: center;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 10px;
      background: linear-gradient(90deg, #00eaff, #0077ff);
      outline: none;
      opacity: 0.9;
      transition: opacity 0.2s;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.6);
    }
    input[type=range]:hover {
      opacity: 1;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px #00eaff;
      cursor: pointer;
    }
    #potValue, #rawValue {
      margin-top: 10px;
      font-size: 16px;
      color: #00eaff;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.6);
    }
    .progressContainer {
      margin-top: 10px;
      width: 100%;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      transition: width 0.2s ease;
      border-radius: 10px;
    }
    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
      opacity: 0.85;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.15);
    }

    /* üîπ Excel icon + Logout */
    .top-actions {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .excel-icon, .logout-btn {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      transition: 0.3s;
      border: none;
      color: white;
    }

    .excel-icon {
      background-color: #1f6f43;
    }

    .logout-btn {
      background-color: #cc1b1b;
    }

    .excel-icon:hover {
      background-color: #2ea365;
      transform: scale(1.08);
    }

    .logout-btn:hover {
      background-color: #ff4747;
      transform: scale(1.08);
    }

    .excel-icon img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-actions">
      <div class="excel-icon" onclick="window.location.href='excel.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732220.png" alt="Excel Icon">
        <span>Logs</span>
      </div>
      <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>

    <h1>ESP32 LED Control</h1>

    <button class="btn on" onclick="turnOn()">üí° Turn ON</button>
    <button class="btn off" onclick="turnOff()">üîå Turn OFF</button>
    <div id="ledStatus" class="status">LED Status: Loading...</div>

    <div class="sliderContainer">
      <label for="potSlider"><b>üéöÔ∏è Brightness</b></label>
      <input type="range" id="potSlider" min="0" max="100" value="0" disabled>
      <div id="potValue">Brightness: 0%</div>
      <div id="rawValue">Pot Value: 0</div>

      <div class="progressContainer">
        <div class="progressBar" id="brightnessBar"></div>
      </div>
    </div>
  </div>

  <footer>Connected as: <span id="userEmail"></span> ‚ö°</footer>

  <!-- ‚úÖ Check Login -->
  <script>
    const userEmail = localStorage.getItem("userEmail");
    if (!userEmail) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userEmail").textContent = userEmail;
    }
  </script>

  <!-- ‚úÖ Background Logger Script -->
  <script type="module" src="firebase-logger.js"></script>

  <!-- Register Service Worker for background logging -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered:', registration);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

  <!-- ‚úÖ Firebase LED + Logout -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLAKW51iGzR68EL-ZPWxraFz-NTdNJPqM",
      authDomain: "esp32ledcontrol-c0d28.firebaseapp.com",
      databaseURL: "https://esp32ledcontrol-c0d28-default-rtdb.firebaseio.com",
      projectId: "esp32ledcontrol-c0d28",
      storageBucket: "esp32ledcontrol-c0d28.appspot.com",
      messagingSenderId: "616534198261",
      appId: "1:616534198261:web:5c6848fdec9d01c9c6c2bc"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const ledStatus = document.getElementById("ledStatus");
    const ledRef = ref(database, "/led/real_state");
    const brightnessRef = ref(database, "/led/brightness_percent");
    const potRef = ref(database, "/led/pot_value");

    const potSlider = document.getElementById("potSlider");
    const potValue = document.getElementById("potValue");
    const rawValue = document.getElementById("rawValue");
    const brightnessBar = document.getElementById("brightnessBar");

    // LED Status Listener
    onValue(ledRef, (snapshot) => {
      const state = snapshot.val();
      if (state === 1) {
        ledStatus.textContent = "LED Status: ON üîÜ";
        ledStatus.classList.remove("offStatus");
        ledStatus.classList.add("onStatus");
      } else {
        ledStatus.textContent = "LED Status: OFF üåë";
        ledStatus.classList.remove("onStatus");
        ledStatus.classList.add("offStatus");
      }
    });

    // Brightness Listener
    onValue(brightnessRef, (snapshot) => {
      const val = snapshot.val();
      if (val !== null) {
        potSlider.value = val;
        potValue.textContent = "Brightness: " + val + "%";
        brightnessBar.style.width = val + "%";
      }
    });

    // Potentiometer Raw Value Listener
    onValue(potRef, (snapshot) => {
      const potVal = snapshot.val();
      if (potVal !== null) {
        rawValue.textContent = "Pot Value: " + potVal;
      }
    });

    // LED Control
    window.turnOn = () => set(ref(database, "/led/state"), 1);
    window.turnOff = () => set(ref(database, "/led/state"), 0);

    // ‚úÖ Logout Function
    window.logout = () => {
      // Do not sign out to keep logging running
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    };


  </script>
</body>
</html>
